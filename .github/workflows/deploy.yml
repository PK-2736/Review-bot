name: Deploy to Oracle Ubuntu

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "âŒ ERROR: SSH_PRIVATE_KEY is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "âŒ ERROR: SSH_HOST is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "âŒ ERROR: SSH_USER is not set"
            exit 1
          fi
          echo "âœ… All required secrets are present"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          echo "ğŸ“ Adding host: ${{ secrets.SSH_HOST }}"
          ssh-keyscan -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts 2>&1
          echo "âœ… Host added successfully"

      - name: Deploy to server
        run: |
          echo "ğŸš€ Starting deployment..."
          echo "ğŸ“ Target: ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
          
          ssh -vvv -p ${{ secrets.SSH_PORT || 22 }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -x
            
            echo "========================================="
            echo "ğŸ“¦ Review-bot Deployment Started"
            echo "========================================="
            
            # System information
            echo ""
            echo "ğŸ“Š System Information:"
            uname -a
            pwd
            whoami
            echo ""
            
            # Node.js check
            echo "ğŸ” Checking Node.js..."
            if ! command -v node &> /dev/null; then
              echo "âŒ Node.js not found. Installing..."
              sudo apt-get update
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
              echo "âœ… Node.js installed: $(node --version)"
            else
              echo "âœ… Node.js found: $(node --version)"
            fi
            
            # npm check
            echo ""
            echo "ğŸ” Checking npm..."
            if ! command -v npm &> /dev/null; then
              echo "âŒ npm not found!"
              exit 1
            else
              echo "âœ… npm found: $(npm --version)"
            fi
            
            # Git check
            echo ""
            echo "ğŸ” Checking Git..."
            if ! command -v git &> /dev/null; then
              echo "âŒ Git not found. Installing..."
              sudo apt-get update
              sudo apt-get install -y git
              echo "âœ… Git installed"
            else
              echo "âœ… Git found: $(git --version)"
            fi
            
            # Repository setup
            echo ""
            echo "ğŸ“ Setting up repository..."
            if [ -d "$HOME/Review-bot" ]; then
              echo "ğŸ“‚ Repository exists. Pulling latest changes..."
              cd $HOME/Review-bot
              git pull origin main || { echo "âŒ Git pull failed!"; exit 1; }
              echo "âœ… Repository updated"
            else
              echo "ğŸ“¥ Cloning repository..."
              cd $HOME
              git clone https://github.com/${{ github.repository }}.git Review-bot || { echo "âŒ Git clone failed!"; exit 1; }
              cd Review-bot
              echo "âœ… Repository cloned"
            fi
            
            # Dependencies
            echo ""
            echo "ğŸ“š Installing dependencies..."
            npm install --production || { echo "âŒ npm install failed!"; exit 1; }
            echo "âœ… Dependencies installed"
            
            # Environment setup
            echo ""
            echo "ğŸ” Creating .env file..."
            echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
            echo "DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}" >> .env
            echo "TODOIST_API_TOKEN=${{ secrets.TODOIST_API_TOKEN }}" >> .env
            echo "DEFAULT_PROJECT_NAME=${{ secrets.DEFAULT_PROJECT_NAME || 'å¾©ç¿’ã‚¿ã‚¹ã‚¯' }}" >> .env
            echo "TODO_NOTIFICATION_CHANNEL_ID=${{ secrets.TODO_NOTIFICATION_CHANNEL_ID || '1468959638052540439' }}" >> .env
            echo "âœ… .env file created"
            
            # PM2 setup
            echo ""
            echo "ğŸ” Checking PM2..."
            if ! command -v pm2 &> /dev/null; then
              echo "âŒ PM2 not found. Installing..."
              sudo npm install -g pm2
              echo "âœ… PM2 installed: $(pm2 --version)"
            else
              echo "âœ… PM2 found: $(pm2 --version)"
            fi
            
            # Create logs directory
            echo ""
            echo "ğŸ“ Creating logs directory..."
            mkdir -p $HOME/Review-bot/logs
            echo "âœ… Logs directory ready"
            
            # Start/Restart application
            echo ""
            echo "ğŸš€ Starting application with PM2..."
            pm2 delete review-bot 2>/dev/null || true
            pm2 start ecosystem.config.js --env production || { echo "âŒ PM2 start failed!"; exit 1; }
            echo "âœ… Application started"
            
            # Save PM2 config
            echo ""
            echo "ğŸ’¾ Saving PM2 configuration..."
            pm2 save || true
            echo "âœ… PM2 configuration saved"
            
            # Show status
            echo ""
            echo "ğŸ“Š Application Status:"
            pm2 list
            pm2 logs review-bot --lines 10
            
            echo ""
            echo "========================================="
            echo "âœ… Deployment Completed Successfully!"
            echo "========================================="
          ENDSSH
        timeout-minutes: 30

      - name: Deployment notification
        if: always()
        run: |
          echo "========================================="
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment Successful!"
            echo "ğŸš€ Bot is now running on the server"
          else
            echo "âŒ Deployment Failed!"
            echo "ğŸ“‹ Check the logs above for error details"
          fi
          echo "========================================="
